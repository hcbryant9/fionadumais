<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Fiona Dumais - Contact" />
  <meta name="description" content="Contact Fiona Dumais" />
  <meta property="og:description" content="Contact Fiona Dumais" />
  <link rel="icon" href="assets/images/gate2-removebg-preview.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/images/gate2-removebg-preview.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dancing+Script&display=swap" rel="stylesheet">
  <title>Contact | Fiona Dumais</title>
  <style>
    body {
      background-color: #ececec;
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 800px;
      
    }

    .back-link {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      text-decoration: underline;
      color: #000;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      margin-top: 0;
    }

    .contact-info {
      font-size: 1rem;
      line-height: 1.8;
    }

    .contact-info a {
      color: black;
      text-decoration: underline;
    }
    .tooltip {
      font-size: 0.85rem;
      margin-left: 0.5rem;
      color: green;
      visibility: hidden;
    }

    .tooltip.visible {
      visibility: visible;
    }
  </style>
</head>
<body>

  <div class="contact-info"></div>
    <div>
      Email: <a id="email-link">fionadumais@gmail.com</a>
      <span id="tooltip" class="tooltip">Copied!</span>
    </div>
    
    <div>Instagram: 
      <a href="https://instagram.com/sleeptodream.fi" target="_blank">@sleeptodream.fi</a>
    </div>
  </div>
  <br>
  <img src="./assets/images/email-me-gif.gif" alt="Email Me">
  <br><br>  
  <a href="index.html" class="back-link" style="margin-top: 2rem;">‚Üê Back to index</a>

  <script>
    const emailLink = document.getElementById('email-link');
    const tooltip = document.getElementById('tooltip');

    emailLink.addEventListener('click', () => {
      const email = emailLink.textContent;
      navigator.clipboard.writeText(email).then(() => {
        tooltip.classList.add('visible');
        setTimeout(() => tooltip.classList.remove('visible'), 2000);
      });
    });
  </script>

</body>
</html>
